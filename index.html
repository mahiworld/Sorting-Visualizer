<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sorting Visualizer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sorting.css">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
</head>
<body>
	<h1>Sorting Visualizer</h1>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
		   <button type="button" class="btn btn-light" id="newArray" >new array</button>
		   <span>no of bar
            <input id="arr_sz" type="range"  min=20 max=120 step=1 value=60>
    	   </span> 
    	   <span>speed
            <input id="speed" type="range"  min=5 max=100 step=1 value=50>
    	   </span> 
		   <button type="button" class="btn col-2 btn-dark empty" > </button>
		   <button type="button" class="btn btn-dark" id="bubbleSort" >Bubble sort</button>
		   <button type="button" class="btn btn-dark" id="selectionSort" >Selection sort</button>
		   <button type="button" class="btn btn-dark" id="mergeSort" >Merge sort</button>
		   <button type="button" class="btn btn-dark" id="quickSort" >Quick sort</button>
		   <button type="button" class="btn btn-dark" id="insertionSort" >Insertion sort</button>
	    </div>
	</nav>

	<div id="myChart">
		<!-- bar components -->
	</div>

	<script type="text/javascript" src="sorting.js"></script>

</body>
</html>
